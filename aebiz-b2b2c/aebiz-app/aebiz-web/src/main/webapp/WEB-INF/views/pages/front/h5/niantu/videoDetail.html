<script type="application/javascript">
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });

    var vue = new Vue({
        el: '#vue',
        data: {
            video: '',
            time:'',
            cms: '',
            cmsTitle:'',
            reviewList:'',
            content:'',    //评论内容
            rcontent:'',   //回复内容
            reviewId:'',  //回复父级编号
            reviewFatherName:'',//回复父级发布人名称
            reviewFatherId:'', //回复父级发布人编号
            reviewReplyId:'', //回复父级回复编号（区分回复的是评论底下哪条回复）
            isHf:1, //是评论还是回复
            feedList: [],

        },
        created:function () {   //实例初始化创建完成执行

            this.getVideoDesc();     //调用自身方法
            this.jqueryLin();
            this.queryFeedback();

        },
        methods:{              //定义封装方法
            //获取列表
            getVideoDesc:function () {
                var self = this;
                $.ajax({
                    type:"POST",
                    url:"${base!}/open/h5/cms/getVideoDesc.html",
                    dataType:"JSON",
                    data:{
                        id:'${id!}',
                    },
                    success:function(data){
                        if (data.code == 0) {
                            self.video=data.data;
                            var time = timestamp(data.data.opAt)
                            self.time = time;
                            self.getReview();
                        } else {

                        }
                    }
                });

            },
            //获取列表
            queryFeedback:function () {
                var self = this;
                var status = "${status!}";
                $.ajax({
                    type:"POST",
                    url:"${base!}/open/h5/feedback/queryFeedback",
                    dataType:"JSON",
                    data:{
                        goodsId:'${id!}'
                    },
                    success:function(data){
                        if (data.code == 0) {
                            var d = data.data;
                            $.each(d, function (index, obj) {
                                obj.feedAt=timestamp(obj.feedAt)
                                d[index] = obj;
                            })
                            self.feedList = d;
                        } else {

                        }
                    }
                });

            },
            //获取评论回复列表
            getReview:function () {
                var self = this;
                $.ajax({
                    type:"POST",
                    url:"${base!}/open/h5/cms/getReview.html",
                    dataType:"JSON",
                    data:{
                        cmsId:'${id!}',
                    },
                    success:function(data){
                        if (data.code == 0) {
                            var d = data.data;
                            self.reviewList = d;
                        } else {

                        }
                    }
                });

            },
            //发布评论
            review:function () {
                var self = this;
                $.ajax({
                    type:"POST",
                    url:"${base!}/open/h5/cms/review.html",
                    dataType:"JSON",
                    data:{
                        cmsId:'${id!}',
                        cmsTitle:self.cmsTitle,
                        content:self.content
                    },
                    success:function(data){
                        if (data.code == 0) {
                            var d = data.data;
                            self.content='';
                            self.getReview();
                        }else if(data.code==2){
                            alert("您没有登录，请登录！");
                            window.location.href="${base!}/open/H5/login/login.html"
                        }
                    }
                });

            },
            //点击回复
            clickReply:function(reviewId,reviewFatherName,reviewFatherId){
                this.reviewId = reviewId; //回复父级编号
                this.reviewFatherName = reviewFatherName;//回复父级发布人名称
                this.reviewFatherId = reviewFatherId; //回复父级发布人编号
                this.textBian();
            },
            //点击回复下回复
            clickReply2:function(reviewId,reviewFatherName,reviewFatherId,reviewReplyId){
                this.reviewId = reviewId; //回复父级编号
                this.reviewFatherName = reviewFatherName;//回复父级发布人名称
                this.reviewFatherId = reviewFatherId; //回复父级发布人编号
                this.reviewReplyId= reviewReplyId; //回复父级回复编号（区分回复的是评论底下哪条回复）
                this.textBian();
            },
            //变换样式
            textBian:function(){
                $("#place").attr("placeholder",'请输入回复内容');
                $("#review").html("回复");
                $("#place").focus();
                this.isHf=2;
            },
            //回复评论
            reply:function () {
                var self = this;
                $.ajax({
                    type:"POST",
                    url:"${base!}/open/h5/cms/reply.html",
                    dataType:"JSON",
                    data:{
                        cmsId:'${id!}',
                        cmsTitle:self.cmsTitle,
                        content:self.content,
                        reviewId : self.reviewId, //回复父级编号
                        reviewFatherName:self.reviewFatherName,//回复父级发布人名称
                        reviewFatherId:self.reviewFatherId, //回复父级发布人编号
                        reviewReplyId:self.reviewReplyId //回复父级回复编号（区分回复的是评论底下哪条回复）
                    },
                    success:function(data){
                        if (data.code == 0) {
                            var d = data.data;
                            self.content='';
                            self.getReview();
                        } else if(data.code==2){
                            alert("您没有登录，请登录！");
                            window.location.href="${base!}/open/H5/login/login.html"
                        }
                    }
                });

            },
            //判断调用评论还是回复
            isPlHf:function(){
                if(this.isHf==1){ //评论
                    this.review();
                }else{ //回复
                    this.reply();
                }
            },
            //初始化jquery监听
            jqueryLin:function () {
                _this = this;
            }

        },
        watch:{     //监听器
            reviewList:function () {
                // console.log(this.reviewList)
                if(this.reviewList.length<1){
                    console.log("暂无评论...")
                    $("#zanwu").css("display","block");
                }else {
                    $("#zanwu").css("display","none");
                }

            }
        }

    })

    $("#place").blur(function () {
        if(_this.content.length<1){
            $("#place").attr("placeholder",'请输入评论内容');
            $("#review").html("评论");
            _this.isHf=1;
        }
    })



    //处理时间戳
    function timestamp(timestamp) {
        var date = new Date(timestamp * 1000);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
        Y = date.getFullYear() + '-';
        M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
        D = date.getDate() + ' ';
        h = date.getHours() + ':';
        m = date.getMinutes();
        s = date.getSeconds();
        return Y+M+D+h+m;
    }
