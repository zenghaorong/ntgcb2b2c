            var vue = new Vue({

                data: {
                    bannerList: [],
                    productList: [],
                    banner:''
                },
                created:function () {   //实例初始化创建完成执行

                    this.getBanner()     //调用自身方法
					this.getProductList();
                },
                methods:{              //定义封装方法
                    //获取列表
                    getBanner:function () {
                        var self = this;
                        $.ajax({
                            type:"POST",
                            url:"${base!}/open/h5/niantu/getAdv.html",
                            dataType:"JSON",
							data:{

							},
                            success:function(data){
                                if (data.code == 0) {
                                   var d = data.data;
                                    self.bannerList = d;
                                    self.banner = d[0].imgurl;
                                    var slider = mui("#slider");
                                    slider.slider({
                                        interval: 5000
                                    });
                                    window.setTimeout(function () {
                                        $(".mui-indicator").eq(0).addClass("mui-active");
                                    },200);
                                } else {

                                }
                            }
                        });

                    },
                    //获取列表
                    getProductList:function () {
                        var self = this;
                        var key = $("#searchKey").val();
                        $.ajax({
                            type:"POST",
                            url:"${base!}/open/h5/product/ProductList.html",
                            dataType:"JSON",
                            data:{
                                key:key,
								isRecommend:1
                            },
                            success:function(data){
                                if (data.code == 0) {
                                    var d = data.data;
                                    self.productList = d;
                                } else {

                        });
